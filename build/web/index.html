<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kasapoole">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="adinkra_mustard_yellow.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Kasapoole" />
  <meta property="og:description" content="Built by Rahael." />
  <meta property="og:image" content="/assets/assets/images/adinkra_red.png" /> 
  <meta name="twitter:title" content="Kasapoole" />

  <meta name="twitter:image" content="/assets/assets/images/adinkra_red.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="description" content="Built by Rahael." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->

  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#f1f4f8">

  <link rel="manifest" href="manifest.json">
  
  
</head>
<body>
  
  
  
  
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
